<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - OptiView</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sign_up.css">
</head>
<body>
 <!-- Header -->
 <header>
    <div class="navbar">
      <div class="logo">
        <img src="asset/logo.png" alt="OptiView Logo">
      </div>
      <ul class="nav-links">
        <li><a href="homepage.html">HOME</a></li>
        <li><a href="products.html">PRODUCTS</a></li>
        <li><a href="checkup.html">CHECK UP</a></li>
        <li><a href="location.html">LOCATION</a></li>
        <li><a href="contact.html">CONTACT US</a></li>
        <div class="profile-icon">
          <a href="account.html">
            <img src="asset/icon_account.png" alt="Profile Icon">
          </a>
        </div>
      </ul>
    </div>
  </header>

  <main>
    <div class="form-container">
      <div class="form-header">
        <img src="asset/logo.png" alt="OptiView Logo" class="form-logo">
        <h1>WELCOME TO OPTIVIEW</h1>
      </div>
      <form class="sign-up-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <span id="username-error" class="error-message"></span>
  
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <span id="email-error" class="error-message"></span>
  
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <span id="password-error" class="error-message"></span>
  
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
        <span id="confirm-password-error" class="error-message"></span>
  
        <button type="submit" id="sign-up-button">SIGN UP</button>
      </form>
    </div>
  </main>
  

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="asset/logo.png" alt="OptiView Logo">
      </div>
      <div class="footer-links">
        <p><a href="homepage.html">HOME</a></p>
        <p><a href="product.html">PRODUCT</a></p>
        <p><a href="checkup.html">CHECK UP</a></p>
        <p><a href="location.html">LOCATION</a></p>
        <p><a href="contact.html">CONTACT US</a></p>
      </div>
      <div class="footer-contact">
        <div>
          <a href="https://x.com/yourprofile" target="_blank">
            <img src="asset/icon_twitter.png" alt="Twitter Icon">
          </a>
          <a href="https://instagram.com/yourprofile" target="_blank">
            <img src="asset/icon_instagram.png" alt="Instagram Icon">
          </a>
        </div>
        <p>
          <img src="asset/icon_location.png" alt="Location Icon">
          Jl. Merdeka Selatan No. 45, Jakarta Barat 11480
        </p>
        <p>
          <img src="asset/icon_phone.png" alt="Phone Icon">
          0812-3456-789
        </p>
      </div>
    </div>
  </footer>

  <script src="sign_up.js"></script>

</body>
</html>
